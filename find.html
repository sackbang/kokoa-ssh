<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <!--fa-2x = 아이콘 사이즈변경-->
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <!--  아래 처럼 생김 icon-row__icon*4>span  -->
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i><span>Qr Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-fingerprint"></i><span>Add by Id</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <!-- .open-post column*2 -->
          <div class="open-post__column">
            <h5 class="open-post__title">#TOYOTA</h5>
            <h6 class="open-post__hashtags">#toyota#gr86</h6>
            <div class="open-post__members">
              <img
                src="file:///C:/Users/KOR/Desktop/%EC%BD%94%EB%94%A9/kokoa-ssh/screenshots/gr86.jpg"
              />
              <span class="open-post__memver-count">4516 members</span>
              <div class="divider"></div>
              <span class="open-post__memver-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="file:///C:/Users/KOR/Desktop/%EC%BD%94%EB%94%A9/kokoa-ssh/screenshots/gr86.jpg"
              />
              <div class="open-post__heart-count fa-xs">
                <i class="fa-solid fa-heart"></i><span>321</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <spnn class="nav__notification badge">1</spnn>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <spnn class="nav__notification2"></spnn
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <!--nav>ul>li*>a 한번에 만들어지는법-->

    <script
      src="https://kit.fontawesome.com/a683deb628.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
