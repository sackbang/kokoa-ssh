<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>TOYOTA Supra</title>
    <style>
      @keyframes power {
        from {
          transform: rotateX(0);
        }
        to {
          transform: rotateX(360deg);
        }
      }
      img {
        border: 10px solid black;
        border-radius: 50%;
        animation: power 5s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <img src="img/logo.jpg" />
  </body>
</html>
